

<app-header2></app-header2>


<div class="row justify-content-center ">
    <div class="col-12 col-sm-12 col-md-11 contenedor">
        <h1 style="text-align: center;">ADMIN DE USUARIOS</h1>
        <div class="col-md-4">
            <button (click)="volver()" type="button" class="btn btn-primary my-3" >VOLVER </button>
        </div>
        <table class="table table-hover table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">PUESTO</th>
                    <th scope="col">ROL</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.Nombre}}</td>
                    <td>{{user.Email}}</td>
                    <td>{{user.Puesto}}</td>
                    <td>{{user.Rol}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



<app-footer></app-footer>

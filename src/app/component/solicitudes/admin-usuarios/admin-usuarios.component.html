<app-header2></app-header2>


<div class="row justify-content-center ">
    <div class="col-12 col-sm-12 col-md-11 contenedor">
        <h1 style="text-align: center;">ADMIN DE USUARIOS</h1>
        <div class="col-md-4">
            <button (click)="volver()" type="button" class="btn btn-primary my-3">VOLVER </button>
            <button (click)="handleShowForm(null)" type="button" class="btn btn-warning m-md-2">Agregar</button>
        </div>
        <form style="margin-bottom: 12px;" *ngIf="showForm === true" [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <input formControlName="id" class="form-control" hidden style="margin-bottom: 12px;">
            <div class="mb-3">
                <label for="email" class="form-label">NOMBRE</label>
                <input formControlName="name" type="name" id="name" class="form-control" placeholder="Nombre Completo"
                    required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">EMAIL</label>
                <input formControlName="email" type="email" id="email" class="form-control"
                    placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">DEPARTAMENTO O PUESTO</label>
                <select formControlName="position_id" class="form-control" id="position">
                    <option *ngFor="let position of positions" [value]="position.id">
                        {{position.Posicion}}
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">ROL</label>
                <select formControlName="rol_id" class="form-control" id="rol">
                    <option *ngFor="let rol of roles" [value]="rol.id">
                        {{rol.Rol}}
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">CONTRASEÑA</label>
                <input formControlName="password" type="password" id="password" class="form-control"
                    placeholder="Contraseña" required>
            </div>
            <button *ngIf="updateMode !== true" type="submit" class="btn btn-primary w-100">
                Crear usuario
            </button>
            <button *ngIf="updateMode === true" type="submit" class="btn btn-primary w-100">
                Actualizar usuario
            </button>
        </form>
        <table class="table table-hover table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">PUESTO</th>
                    <th scope="col">ROL</th>
                    <th scope="col">ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.Nombre}}</td>
                    <td>{{user.Email}}</td>
                    <td>{{user.Puesto}}</td>
                    <td>{{user.Rol}}</td>
                    <td>
                        <div class="btn-lista-promocion">
                            <button (click)="handleShowForm(user)" type="button"
                                class="btn btn-success m-md-2">Actualizar</button>
                            <button (click)="deleteUser(user.id)" type="button"
                                class="btn btn-danger -md-2">Elminar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



<app-footer></app-footer>

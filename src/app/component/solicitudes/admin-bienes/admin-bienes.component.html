<app-header2></app-header2>


<div class="row justify-content-center ">
    <div class="col-12 col-sm-12 col-md-11 contenedor">
        <h1 style="text-align: center;">ADMIN DE SERVICIOS</h1>
        <div class="col-md-4">
            <button (click)="volver()" type="button" class="btn btn-primary my-3">VOLVER </button>
            <button (click)="handleShowForm(null)" type="button" class="btn btn-warning m-md-2">Agregar</button>
        </div>
        <form style="margin-bottom: 12px;" *ngIf="showForm === true" [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
            <input formControlName="id" class="form-control" hidden style="margin-bottom: 12px;">
            <input placeholder="Nombre" formControlName="name" class="form-control" style="margin-bottom: 12px;">
            <button *ngIf="updateMode !== true" type="submit" class="btn btn-primary w-100">
                Crear servicio
            </button>
            <button *ngIf="updateMode === true" type="submit" class="btn btn-primary w-100">
                Actualizar servicio
            </button>
        </form>
        <table class="table table-hover table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let service of services">
                    <th>{{service.id}}</th>
                    <td>{{service.Nombre}}</td>
                    <td>
                        <div class="btn-lista-promocion">
                            <button (click)="handleShowForm(service)" type="button"
                                class="btn btn-success m-md-2">Actualizar</button>
                            <button (click)="deleteService(service.id)" type="button"
                                class="btn btn-danger -md-2">Elminar</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<app-footer></app-footer>

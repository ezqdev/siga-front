<app-header> </app-header>


<div class="background-container d-flex justify-content-center align-items-center vh-100">
    <div class="login-box p-4 shadow-lg rounded-3 bg-white">
        <h2 class="text-center mb-4 text-black">REGISTRO DE USUARIOS</h2>
        <div class="login-form p-4 bg-light rounded-3">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="email" class="form-label">NOMBRE</label>
                    <input formControlName="name" type="name" id="name" class="form-control" placeholder="Nombre Completo" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">EMAIL</label>
                    <input formControlName="email" type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">DEPARTAMENTO O PUESTO</label>
                    <select formControlName="position_id" class="form-control" id="position">
                        <option *ngFor="let position of positions" [value]="position.id">
                            {{position.Posicion}}
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">CONTRASEÑA</label>
                    <input formControlName="password" type="password" id="password" class="form-control" placeholder="Contraseña" required>
                </div>
                <div class="d-flex flex-column align-items-center mb-3">
                    <button type="submit" class="btn w-100"
                        style="background: #9CBFFF">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>

<app-header> </app-header>


<div class="background-container d-flex justify-content-center align-items-center vh-100">
    <div class="login-box p-4 shadow-lg rounded-3 bg-white">
        <h2 class="text-center mb-4 text-black">REGISTRO DE USUARIOS</h2>
        <div class="login-form p-4 bg-light rounded-3">
            <div class="mb-3">
                <label for="email" class="form-label">NOMBRE</label>
                <input type="name" id="name" class="form-control" placeholder="Nombre Completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">EMAIL</label>
                <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3">
                <label for="puesto" class="form-label">DEPARTAMENTO O PUESTO</label>
                <input type="puesto" id="puesto" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">CONTRASEÑA</label>
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="d-flex flex-column align-items-center mb-3">
                <button (click)="irHome()" type="button" class="btn w-100" style="background: #9CBFFF">Registrarse</button>
            </div>

        </div>
    </div>
</div>

<app-footer></app-footer>
